<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="car.css" />
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <span>Carrinho de compras Smiling</span>
    </header>
    <main>
    <br><br><br><br><br><br>
      <div class="content">
        <section>
          <table>
            <thead>
              <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Total</th>
                <th>-</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <div class="product">
                    <img src= "carta 2 em 1.png" alt="Descrição da imagem" style="width: 30%; height: auto;">
                    <div class="info">
                      <div class="name">Carta 2 em 1</div>
                      <div class="category">Cartas</div>
                    </div>
                  </div>
                </td>
                <td>R$ 200,00</td>
                <td>
                  <div class="qty">
                    <button><i class="bx bx-minus"></i></button>
                    <span>2</span>
                    <button><i class="bx bx-plus"></i></button>
                  </div>
                </td>
                <td>R$ 400</td>
                <td>
                  <button class="remove"><i class="bx bx-x"></i></button>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="product">
                    <img src="urso.png" alt="Descrição da imagem" style="width: 25%; height: auto;">
                    <div class="info">
                      <div class="name">Ursinho</div>
                      <div class="category">Pelúcia</div>
                    </div>
                  </div>
                </td>
                <td>R$ 39</td>
                <td>
                  <div class="qty">
                    <button><i class="bx bx-minus"></i></button>
                    <span>2</span>
                    <button><i class="bx bx-plus"></i></button>
                  </div>
                </td>
                <td>R$ 78</td>
                <td>

                
                <td>
                  <button class="remove"><i class="bx bx-x"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </section>
        <aside>
          <div class="box">
            <header>Resumo da compra</header>
            <div class="info">
              <div><span>Sub-total</span><span>R$ 478</span></div>
              <div><span>Frete</span><span>Gratuito</span></div>
              <div>
                <button>
                  Adicionar cupom de desconto
                  <i class="bx bx-right-arrow-alt"></i>
                </button>
              </div>
            </div>
            <footer>
              <span>Total</span>
              <span>R$ 478</span>
            </footer>
          </div>
          
          <div class="botao"> 
            <a href="sml2.html" target="_self">
              
   
          
              <img src="final.png" width="170px">
          </a>
        </aside>
      </div>
      
      <center>
         <div>
        <tr>
            <td>
              <div class="botao">
               <a href="index.html">
            <button><img src="logo.png" alt="" style="width: 11%; height: auto;"></button></a>
              </div>
          
        </div>
           
            </td>
           </tr>
      </center> 
    
    </main>
  

 </body>
</html>
